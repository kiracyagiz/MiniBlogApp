<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="flex justify-between m-12">
        <!-- Modified button with an additional ID for easy reference -->
        <button class="border-2 border-gray-200 px-2 py-1  hover:border-gray-900" id="newStoryButton"><a href="essay.html">New Story</a></button>
        <button class="border-2 border-gray-200 px-2 py-1 hover:border-gray-900" id="bookmarkButton" ><a href="bookmark.html">Bookmarks</a></button>
        <input type="text" id="searchBar" placeholder="Search by topic">
    </header>

    <div class="main-content flex ">
        <div class="cards w-25 h-auto m-16  " id="cards"></div>
        <div class="bookMarks m-16 w-1/3 bg-gray-50 h-auto " id="bookMarks" >
            <h1 class="font-bold text-2xl m-12">BOOKMARK</h1>
        </div>
    </div>

    <script>
      // Function to get URL parameters
      function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Check if the guestLogin parameter is present and its value is 'true'
      const isGuestLogin = getParameterByName('guestLogin');

      // If it's a guest login, hide the "Login" button
      if (isGuestLogin === 'true') {
        document.write('<p>Welcome, Guest!</p>');
        // Hide the "New Story" button by setting display to none
        const newStoryButton = document.getElementById('newStoryButton');
        if (newStoryButton) {
          newStoryButton.style.display = 'none';
        }
      } else {
      }
    </script>
    <script src="script.js"></script>
</body>
</html>
