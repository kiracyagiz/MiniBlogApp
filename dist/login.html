<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Login Page</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded">
      </div>
      <button type="button" onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
      <button type="button" onclick="guestLogin()" class="bg-blue-500 text-white px-4 py-2 rounded">Guest Login</button>

    </form>
  </div>


  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check if credentials match
      if (username === "admin" && password === "admin") {
        // Redirect to index.html
        window.location.href = "index.html?guestLogin=false";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }

    function guestLogin() {

        // Redirect to index.html
        window.location.href = "index.html?guestLogin=true";
    }
  </script>
</body>

</html>
